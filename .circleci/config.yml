version: '2.1'
orbs:
  gh: circleci/github-cli@2.2.0

jobs:
  build:
    docker:
      - image: cimg/go:1.21.1
    steps:
      - checkout
      - run:
          name: Build for multiple platforms
          command: |
            goos=("darwin" "darwin" "linux" "linux")
            goarch=("arm64" "amd64" "arm64" "amd64")
            for os in "${goos[@]}"; do
              for arch in "${goarch[@]}"; do
                output_dir="build/${os}-${arch}"
                output_name="lilypad-${os}-${arch}"
                mkdir -p "${output_dir}"
                GOOS=${os} GOARCH=${arch} go build -o "${output_dir}/${output_name}" -v -ldflags="-X 'github.com/lilypad-tech/lilypad/v2/cmd/lilypad.VERSION=$(git describe --tags --abbrev=0)' \
                  -X 'github.com/lilypad-tech/lilypad/v2/cmd/lilypad.COMMIT_SHA=$(git rev-parse HEAD)'"
              done
            done
      - persist_to_workspace:
          root: build/
          paths:
            - "*"
      - store_artifacts:
          path: build/
          destination: build_artifacts

  release:
    docker:
      - image: cimg/go:1.21.1
    steps:
      - attach_workspace:
          at: /tmp/build
      - checkout
      - run:
          name: GitHub release
          command: |
            SHA=$(git rev-parse HEAD)
            SHORTSHA="${SHA:0:7}"
            wget https://github.com/cli/cli/releases/download/v2.35.0/gh_2.35.0_linux_amd64.deb
            sudo dpkg -i gh_2.35.0_linux_amd64.deb
            gh release create v2.0.0-${SHORTSHA} --notes "Release v2.0.0-${SHORTSHA}" \
              /tmp/build/darwin-arm64/lilypad-darwin-arm64 \
              /tmp/build/darwin-amd64/lilypad-darwin-amd64 \
              /tmp/build/linux-arm64/lilypad-linux-arm64 \
              /tmp/build/linux-amd64/lilypad-linux-amd64

workflows:
  test-and-deploy:
    jobs:
      - build
      - release:
         filters:
           branches:
             only: main
         requires:
           - build

